<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Skrzynek - Lokalizacja</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    #map {
      flex: 1;
      height: 100%;
      transition: width 0.3s ease;
    }

    #sidebar {
      width: 15%;
      height: 100vh;
      padding: 10px;
      background-color: #f4f4f4;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
    }

    #map.fullscreen {
      width: 100%;
    }

    #toggle-sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar li {
      padding: 10px;
      background-color: #ddd;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #sidebar li:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Przycisk ukrywania/pokazywania -->
  <button id="toggle-sidebar">Ukryj panel</button>

  <!-- Panel boczny -->
  <div id="sidebar">
    <h3>Skrzynki</h3>
    <ul id="skrznki-lista">
      <!-- Skrzynki będą dodawane dynamicznie tutaj -->
    </ul>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapboxToken = 'sk.eyJ1IjoibWF0dC10aG9ybiIsImEiOiJjbTYzanR5djUxNXpmMmpzZWxsOHNnMWNsIn0.1UP3C7P9jtNbE9APzu5U6Q';

    const map = L.map('map').setView([59.798993, 18.774715], 13);

    L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`, {
      attribution: 'Map data © <a href="https://www.mapbox.com/">Mapbox</a>',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    map.locate({ setView: true, maxZoom: 16 });

    const userIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [25, 25],
      iconAnchor: [12, 12]
    });

    map.on('locationfound', (e) => {
      const radius = e.accuracy / 2;
      L.marker(e.latlng, { icon: userIcon })
        .addTo(map)
        .bindPopup(`Twoja lokalizacja (dokładność: ${radius} metrów)`)
        .openPopup();
      L.circle(e.latlng, radius).addTo(map);
    });

    map.on('locationerror', (e) => {
      alert("Nie można wykryć lokalizacji: " + e.message);
    });

    const skrzynki = [
      { nazwa: "Box 1", opis: "Zawór główny nawadniania strefy A.", coords: [59.798525, 18.778091] },
      { nazwa: "Box 2", opis: "Zawór rezerwowy, strefa B.", coords: [59.800526, 18.786322] }
    ];

    const skrzynkiList = document.getElementById('skrznki-lista');
    skrzynki.forEach((skrzyneczka) => {
      const marker = L.marker(skrzyneczka.coords)
        .addTo(map)
        .bindPopup(`<b>${skrzyneczka.nazwa}</b><br>${skrzyneczka.opis}`);

      const listItem = document.createElement('li');
      listItem.textContent = skrzyneczka.nazwa;
      listItem.addEventListener('click', () => {
        map.setView(skrzyneczka.coords, 15);
        marker.openPopup();
      });
      skrzynkiList.appendChild(listItem);
    });

    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');
    const mapElement = document.getElementById('map');

    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      mapElement.classList.toggle('fullscreen');
      toggleSidebarBtn.textContent = sidebar.classList.contains('hidden') ? 'Pokaż panel' : 'Ukryj panel';
      setTimeout(() => {
        map.invalidateSize(); // Odśwież mapę, aby dostosować jej wymiary
      }, 300);
    });
  </script>
</body>
</html>
